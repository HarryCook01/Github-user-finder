<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link id="myStylesheet" rel="stylesheet" href="dark.css">

    <title>Devfinder</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>devfinder</h1>
        </div>
        <div class="switch1" onclick="swapStyle('light.css')">Light</div>
        <div class="switch2" onclick="swapStyle('dark.css')">Dark</div>

        <div class="searchbar">

            <form id="myForm" autocomplete="off">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder="Search GitHub username" required >
                </div>

                <div class="form-group">
                    <button class="btn btn-block"> 
                        Search
                    </button>
                </div>
            </form>

        </div>
        <div class="data">
            <div class="image" id="result">
                
            </div>
            
        </div> 

    </div>


    <script src="script.js"></script>
</body>
</html>
